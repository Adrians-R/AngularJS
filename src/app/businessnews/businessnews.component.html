<div class="container mt-5">
  <h4>Business Headlines</h4>
  <div class="row">
    <div *ngFor="let d of businessDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{ d.urlToImage }}" class="img-responsive" width="100%" alt="">
        <h5 class="mt-2">{{ d.title }}</h5>
        <a href="{{ d.url }}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
      </div>
    </div>
  </div>
</div>
